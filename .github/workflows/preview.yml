name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate JSON files
        run: |
          echo "🔍 Validating JSON files..."
          for file in content/*.json; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              if ! cat "$file" | jq empty; then
                echo "❌ Invalid JSON in $file"
                exit 1
              else
                echo "✅ $file is valid"
              fi
            fi
          done

  preview:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Create preview
        run: |
          echo "Preview created for PR #${{ github.event.number }}"
          echo "Files in current directory:"
          ls -la
          echo "Validation passed - ready for review"
      
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const comment = `
            ## 🔍 プレビュー確認
            
            **プルリクエスト**: #${prNumber}
            **ブランチ**: \`${{ github.head_ref }}\`
            **コミット**: ${{ github.event.pull_request.head.sha }}
            
            ### ✅ 検証結果
            - JSONファイルの構文チェック: 完了
            - ファイル構成チェック: 完了
            
            ### 📋 確認項目
            - [ ] レイアウトの確認
            - [ ] コンテンツの確認  
            - [ ] リンクの動作確認
            - [ ] モバイル表示確認
            
            ### 🔗 確認方法
            1. このPRをマージ後、本番サイトで確認
            2. または、ローカルでブランチをチェックアウトして確認
            
            ---
            🤖 自動生成されたコメントです
            `;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });